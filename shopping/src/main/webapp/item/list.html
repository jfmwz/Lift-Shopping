<lift:surround with="default" at="content">
  <table>
      <thead>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
      </thead>

      <tbody>
          <lift:ListItem.list >
              <tr>
                  <td>
                    <item:name />
                  </td>
                  <td>
                    <item:amount />
                  </td>
                  <td><a item:view_href="">View</a></td>
                  <td><a item:edit_href="">Edit</a></td>
                  <td><a item:delete_href="">Delete</a></td>
              </tr>
          </lift:ListItem.list>
      </tbody>
  </table>
</lift:surround>
